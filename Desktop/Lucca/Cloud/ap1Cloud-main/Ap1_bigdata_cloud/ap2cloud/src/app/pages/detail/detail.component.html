<mat-card class="post-detail-card">
  <mat-card-header>
    <div mat-card-avatar class="post-detail-image"></div>
    <mat-card-title>{{autor?.nome}}</mat-card-title>
    <mat-card-subtitle>Nacionalidade:{{autor?.nacionalidade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin: 25px 0 25px 0;">
  </mat-card-content>
</mat-card>
<br />
<h1>Livros do autor</h1>
<mat-card *ngFor="let item of livro">
  <mat-card-header>


  </mat-card-header>
  <mat-card-content style="margin: 25px 0 25px 0;">
      <mat-card-title>Nome:{{item.titulo}}</mat-card-title>
      <mat-card-subtitle> Ano:{{item.ano}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
<button mat-flat-button color="primary" (click)="mostrarCriarLivro()">Novo Livro</button>
<div *ngIf="showCriarLivro == true">
  <app-create-livro [idAutor]="autor?.id" (newLivroEvent)="atualizarLivro()"></app-create-livro>
</div>

<a routerLink="/">Ver todas os Autores</a>
